<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Trumpet fingering</title>
        <script src="dist/bundle.js" defer></script>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Trumpet fingering tool</h1>
            <p>
                Edit the score: click to add notes, use ↑ and ↓ keys to add
                accidentals. To remove a note, click on it then press Delete.
            </p>
            <p>The first score is transposed by 5ths in all 12 keys.</p>
            <p>Click on the fingerings to play.</p>
            <button id="toggle-scores">Hide scores</button>
            <button id="export-pdf">Export PDF</button>

            <div id="scales-container" class="scales-container"></div>
        </header>
        <a
            class="github-fork-ribbon right-top"
            href="https://github.com/nicolasloizeau/trumpet-fingering"
            data-ribbon="Fork me on GitHub"
            title="Fork me on GitHub"
            >Fork me on GitHub</a
        >
    </body>
</html>
